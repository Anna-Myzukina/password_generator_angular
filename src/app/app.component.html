<h1 class="text-center">Password generator: </h1>


<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4 border border-secondary">
    <form class="m-3 p-3 mb-2 bg-secondary text-white">
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Enter Length</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputPassword3" (input)="onChangeLength($event.target.value)">
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-sm-2">Choose:</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" (change)="onChangeUseLetters()" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Use Letters
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" (change)="onChangeUseNumbers()" type="checkbox" id="gridCheck2">
            <label class="form-check-label" for="gridCheck2">
              Use Numbers
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" (change)="onChangeUseSymbols()" type="checkbox" id="gridCheck3">
            <label class="form-check-label" for="gridCheck3">
              Use Symbols
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div>
          <button [disabled]="!(length && (includeLetters || includeSymbols || includeNumbers))" 
          (click)="onButtonClick()">Generate!</button>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Your Password</label>
        <div class="col-sm-10">
          <input id="inputPassword3" [value]="password">
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
